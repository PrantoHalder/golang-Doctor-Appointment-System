<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30vh;
    }

    .center {
      margin: auto;
      width: 70%;
      padding: 70px;
      height: 20vh;
      right: 10px;
    }
    .middle {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
      color: rgb(0, 17, 255);
    }
  
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Schedule List</title>
</head>

<body>
  <h1 class="middle"><strong>Schedule List</strong></h1>
  <div class="flex justify-center">
    <div class="center">
    </div>
    <table class="table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Address</th>
          <th class="px-4 py-2">WorkDays</th>
          <th class="px-4 py-2">Start At</th>
          <th class="px-4 py-2">End At</th>
          <th class="px-4 py-2">Phone</th>
          <th class="px-4 py-2">Edit</th>
          <th class="px-4 py-2">Delete</th>
        </tr>
      </thead>
      <tbody>
        {{range .Users}}
        <tr>
          <td class="border px-4 py-2">{{.ID}}</td>
          <td class="border px-4 py-2">{{.Address}}</td>
          <td class="border px-4 py-2">{{.WorkDays}}</td>
          <td class="border px-4 py-2">{{.StartAt}}</td>
          <td class="border px-4 py-2">{{.EndAt}}</td>
          <td class="border px-4 py-2">{{.Phone}}</td>
          <td class="border px-4 py-2"><a href="/admin/{{.ID}}/editpatient">Edit</a></td>
          <td class="border px-4 py-2"><a href="/admin/{{.ID}}/deletepatient">Delete</a></td>
        </tr>
        {{end}}
    </table>
  </div>
  <br>
  <div class="container">
  </div>
</body>

</html>
