<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30vh;
    }

    .center {
      margin: auto;
      width: 70%;
      padding: 70px;
      height: 20vh;
      right: 10px;
    }
    .middle {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10vh;
      color: rgb(0, 17, 255);
    }
  
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Doctor List</title>
</head>

<body>
  <h1 class="middle"><strong>Student List</strong></h1>
  <div class="flex justify-center">
    <div class="center">
    </div>
    <table class="table-auto">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">First Name</th>
          <th class="px-4 py-2">Last Name</th>
          <th class="px-4 py-2">Doctor Type</th>
          <th class="px-4 py-2">Degree</th>
          <th class="px-4 py-2">Gender</th>
          <th class="px-4 py-2">Edit</th>
          <th class="px-4 py-2">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">{{.ID}}</td>
          <td class="border px-4 py-2">{{.FirstName}}</td>
          <td class="border px-4 py-2">{{.LastName}}</td>
          <td class="border px-4 py-2">{{.DoctorType}}</td>
          <td class="border px-4 py-2">{{.Degree}}</td>
          <td class="border px-4 py-2">{{.Gender}}</td>
          <td class="border px-4 py-2"><a href="/admin/{{.ID}}/editdoctordetails">Edit</a></td>
          <td class="border px-4 py-2"><a href="/admin/{{.ID}}/deletedoctordetails">Delete</a></td>
        </tr>
    </table>
  </div>
  <br>
  <div class="container">
    <form action="/admin/registerdoctor" method="get">
      <button
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
        Create </button>
    </form>
    <br>
    <form action="/admin/home" method="get">
      <button
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
        Home </button>
    </form>
  </div>
</body>

</html>
